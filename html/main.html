<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- переписал название из проекта -->
    <title>Куда Пицца 70к</title>
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper header__wrapper">
        <div class="header__block-1">
          <div class="location header__location">
            <div class="location__icon">
              <svg width="20" height="20">
                <use xlink:href="../assets/header/Location.svg#loc"></use>
              </svg>
            </div>
            <span class="location__name">Москва</span>
            <div class="location__city-arrow">
              <svg width="12" height="12">
                <use xlink:href="../assets/header/Arrow down.svg#arrow"></use>
              </svg>
            </div>
          </div>
          <button class="location__btn">Проверить адрес</button>
          <span class="location__duration"
            >Среднее время доставки*:<span class="location__duration--bold"
              >00:24:19</span
            >
          </span>
          <span class="work-time">Время работы: с 11:00 до 23:00</span>
          <div class="user header__user">
            <div class="user__icon">
              <svg width="20" height="20">
                <use xlink:href="../assets/header/Account.svg#user"></use>
              </svg>
            </div>
            <a href="#" class="user__link header__user-link">Войти в аккаунт</a>
          </div>
        </div>
        <div class="header__block-2">
          <div class="pizza-logo">
            <div class="pizza-logo__icon">
              <svg width="32" height="32">
                <use xlink:href="../assets/header/pizza.svg#pizza"></use>
              </svg>
            </div>
            <div class="pizza-logo__text">
              <svg width="97" height="16">
                <use
                  xlink:href="../assets/header/pizzaText.svg#pizzatext"
                ></use>
              </svg>
            </div>
          </div>
          <div class="shopping-bag header__shopping-bag">
            <a href="#" class="shopping-bag__link">
              <div class="shopping-bag__icon">
                <svg width="24" height="24">
                  <use xlink:href="../assets/header/Shopping bag.svg#bag"></use>
                </svg>
              </div>
              <span class="shopping-bag__count">0 ₽</span>
            </a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
